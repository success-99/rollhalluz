<!DOCTYPE html>
<html>
<head>
    <title>Foydalanuvchi Ma'lumotlari</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<style>
    .container{
    margin-left: 20px;
    margin-top: 20px;
    }
</style>
</head>
<body>
<div class="container">

    <h1>Ma'lumotlar</h1>
    <p><strong>Ismi:</strong> {{ user.full_name }}</p>
    <p><strong>Telefon:</strong> {{ user.phone }}</p>
    <p><strong>Yoshi:</strong> {{ user.birth_day }}</p>
    <p><strong>Jinsi:</strong> {{ user.gender }}</p>
    <p><strong>Manzili:</strong> {{ user.address }}</p>

    <p><a href="{% url 'table-users' %}" class="btn btn-primary">Orqaga qaytish</a></p>
</div>
</body>
</html>
